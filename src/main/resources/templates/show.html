<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <meta charset="UTF-8"/>
    <title>View Message</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>

<h2>Message Detail</h2>

<div style="margin: 15px">
    <b>Id:</b> <span th:text="${message.id}"></span> <br/>
    <b>Author:</b> <span th:text="${message.user.getUsername()}"></span> <br/>
    <b>Date:</b> <span th:text="${message.postDate}"></span> <br/>
    <b>Message:</b> <p th:text="${message.content}"></p> <br/>
    <b>Photo:</b> <img th:src="${message.photo}" />
</div>

<div style="align-content: center;">
    <a href="/" class="btn btn-primary btn-lg" role="button">Show All</a>
</div>

<nav th:replace="base :: footer"></nav>
</body>
</html>
