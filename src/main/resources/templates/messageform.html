<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <meta charset="UTF-8"/>
    <title>Message Form</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<form action="#" th:action="@{/process}" th:object="${message}" method="POST" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <h2>Add a Message</h2>
    <!--<div class="form-group">
        <label for="authorInput">Author:</label> <br/>
        <input type="text" class="form-control" id="authorInput" placeholder="Name" th:field="*{sentBy}" />
        <span th:if="${#fields.hasErrors('sentBy')}" th:errors="*{sentBy}"></span>
    </div>-->
    <div class="form-group">
        <label for="dateInput">Date Posted:</label> <br/>
        <input type="date" class="form-control" id="dateInput" placeholder="MM-dd-YY" th:field="*{postDate}" />
        <span th:if="${#fields.hasErrors('postDate')}" th:errors="*{postDate}"></span>
    </div>
    <div class="form-group">
        <label for="messageInput">Message:</label> <br/>
        <textarea class="form-control" rows="3" id="messageInput" th:field="*{content}" />
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    </div>
    <div class="form-group">
        <label for="fileUpload">File Upload:</label> <br/>
        <input type="file" id="fileUpload" name="file"/>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Submit</button>

</form>
<nav th:replace="base :: footer"></nav>

<script>
    document.getElementById('datePicker').valueAsDate = new Date();
</script>

</body>
</html>
