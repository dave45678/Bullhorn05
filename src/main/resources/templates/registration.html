<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base :: headstuff">
    <meta charset="UTF-8"/>
    <title>New User Registration Page</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>

<h2>New User Registration</h2>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="POST">
    <div class="form-group">
        <label for="firstNameInput">First Name</label> <br/>
        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label> <br/>
        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div class="form-group">
        <label for="emailInput">Email</label> <br/>
        <input type="email" class="form-control" id="emailInput" placeholder="Email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label for="usernameInput">Username</label> <br/>
        <input type="text" id="usernameInput" placeholder="Username" th:field="*{username}"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label> <br/>
        <input type="password" id="passwordInput" placeholder="Password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <button type="submit" class="btn btn-default btn-lg">Submit</button>
</form>

<nav th:replace="base :: footer"></nav>
</body>
</html>
